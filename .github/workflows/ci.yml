name: CI - Lint, Format, Build, Test & Sonar

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn format:check

  build-test:
    name: Build & Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: lint-format

    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - category-service
          - coupon-service
          - graphql-gateway
          - order-service
          - product-service
          - ticket-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ./${{ matrix.service }}
        run: yarn build

      - name: Test
        working-directory: ./${{ matrix.service }}
        run: yarn test --coverage --passWithNoTests

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
