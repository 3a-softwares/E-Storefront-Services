name: CD - Verify & Deploy to Vercel

on:
  workflow_run:
    workflows:
      - CI - Lint, Format, Build, Test & Sonar
    types:
      - completed

env:
  NODE_VERSION: '18'

jobs:
  # ===================== 1️⃣ VERIFY =====================
  verify:
    name: Verify Build (All Services)
    runs-on: ubuntu-latest

    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all services
        run: yarn build

  # ===================== 2️⃣ DEPLOY =====================
  deploy:
    name: Deploy - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: verify

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        service:
          - auth-service
          - category-service
          - coupon-service
          - graphql-gateway
          - order-service
          - product-service
          - ticket-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify service build
        working-directory: ./${{ matrix.service }}
        run: yarn build

      - name: Resolve Vercel Project ID
        run: |
          case "${{ matrix.service }}" in
            auth-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUTH_SERVICE }}" >> $GITHUB_ENV ;;
            category-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_CATEGORY_SERVICE }}" >> $GITHUB_ENV ;;
            coupon-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COUPON_SERVICE }}" >> $GITHUB_ENV ;;
            graphql-gateway) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_GRAPHQL_GATEWAY }}" >> $GITHUB_ENV ;;
            order-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_ORDER_SERVICE }}" >> $GITHUB_ENV ;;
            product-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PRODUCT_SERVICE }}" >> $GITHUB_ENV ;;
            ticket-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TICKET_SERVICE }}" >> $GITHUB_ENV ;;
          esac

      - name: Deploy to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.PROJECT_ID }}
          WORKING_DIRECTORY: ${{ matrix.service }}
          PRODUCTION: true
