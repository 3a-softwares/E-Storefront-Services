name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18

jobs:
  # ===================== DETECT CHANGES =====================
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      category: ${{ steps.filter.outputs.category }}
      coupon: ${{ steps.filter.outputs.coupon }}
      graphql: ${{ steps.filter.outputs.graphql }}
      order: ${{ steps.filter.outputs.order }}
      product: ${{ steps.filter.outputs.product }}
      ticket: ${{ steps.filter.outputs.ticket }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - auth-service/**
            category:
              - category-service/**
            coupon:
              - coupon-service/**
            graphql:
              - graphql-gateway/**
            order:
              - order-service/**
            product:
              - product-service/**
            ticket:
              - ticket-service/**

  # ===================== LINT =====================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  # ===================== FORMAT =====================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn format:check

  # ===================== BUILD =====================
  build:
    name: Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [format, detect-changes]
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - category-service
          - coupon-service
          - graphql-gateway
          - order-service
          - product-service
          - ticket-service
    if: |
      (matrix.service == 'auth-service' && needs.detect-changes.outputs.auth == 'true') ||
      (matrix.service == 'category-service' && needs.detect-changes.outputs.category == 'true') ||
      (matrix.service == 'coupon-service' && needs.detect-changes.outputs.coupon == 'true') ||
      (matrix.service == 'graphql-gateway' && needs.detect-changes.outputs.graphql == 'true') ||
      (matrix.service == 'order-service' && needs.detect-changes.outputs.order == 'true') ||
      (matrix.service == 'product-service' && needs.detect-changes.outputs.product == 'true') ||
      (matrix.service == 'ticket-service' && needs.detect-changes.outputs.ticket == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @3asoftwares/${{ matrix.service }} build

  # ===================== TEST =====================
  test:
    name: Test (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [build, detect-changes]
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - category-service
          - coupon-service
          - graphql-gateway
          - order-service
          - product-service
          - ticket-service
    if: |
      (matrix.service == 'auth-service' && needs.detect-changes.outputs.auth == 'true') ||
      (matrix.service == 'category-service' && needs.detect-changes.outputs.category == 'true') ||
      (matrix.service == 'coupon-service' && needs.detect-changes.outputs.coupon == 'true') ||
      (matrix.service == 'graphql-gateway' && needs.detect-changes.outputs.graphql == 'true') ||
      (matrix.service == 'order-service' && needs.detect-changes.outputs.order == 'true') ||
      (matrix.service == 'product-service' && needs.detect-changes.outputs.product == 'true') ||
      (matrix.service == 'ticket-service' && needs.detect-changes.outputs.ticket == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @3asoftwares/${{ matrix.service }} test -- --passWithNoTests

  # ===================== SONARQUBE =====================
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [test, detect-changes]
    if: |
      needs.detect-changes.outputs.auth == 'true' ||
      needs.detect-changes.outputs.category == 'true' ||
      needs.detect-changes.outputs.coupon == 'true' ||
      needs.detect-changes.outputs.graphql == 'true' ||
      needs.detect-changes.outputs.order == 'true' ||
      needs.detect-changes.outputs.product == 'true' ||
      needs.detect-changes.outputs.ticket == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          organization: 3a-softwares
          projectKey: 3a-softwares_E-Storefront-Services
