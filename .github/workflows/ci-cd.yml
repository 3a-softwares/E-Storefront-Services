name: e-services CI/CD â€” Build, Test, SonarQube, Build Docker, Deploy to Render & Railway

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY_SERVICES }}

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            auth-service,
            category-service,
            coupon-service,
            graphql-gateway,
            order-service,
            product-service,
            ticket-service,
          ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build ${{ matrix.service }}
        run: yarn build:$(echo ${{ matrix.service }} | sed 's/-service$//' | sed 's/-/:/')
        continue-on-error: true

      - name: Run tests for ${{ matrix.service }}
        run: yarn test:$(echo ${{ matrix.service }} | sed 's/-service$//' | sed 's/-/:/')
        continue-on-error: true

  sonarqube-scan:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all services
        run: yarn build
        continue-on-error: true

      - name: Run all tests with coverage
        run: yarn test:coverage
        continue-on-error: true

      - name: SonarQube scan
        if: env.SONAR_HOST_URL != ''
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          [
            auth-service,
            category-service,
            coupon-service,
            graphql-gateway,
            order-service,
            product-service,
            ticket-service,
          ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-render:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          [
            auth-service,
            category-service,
            coupon-service,
            graphql-gateway,
            order-service,
            product-service,
            ticket-service,
          ]
    steps:
      - name: Deploy to Render
        if: env.RENDER_API_KEY != ''
        run: |
          SERVICE_ID="${{ secrets[format('RENDER_SERVICE_ID_{0}', matrix.service | upper | replace('-', '_'))] }}"
          if [ -z "$SERVICE_ID" ]; then
            echo "No RENDER service ID set for ${{ matrix.service }}"
          else
            curl -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{"serviceId":"'$SERVICE_ID'","clearCache":false}'
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

  deploy-railway:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        if: env.RAILWAY_API_KEY != ''
        run: echo "Configure Railway deployment via Railway dashboard or CLI with API token"
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        continue-on-error: true

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          [
            auth-service,
            category-service,
            coupon-service,
            graphql-gateway,
            order-service,
            product-service,
            ticket-service,
          ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy ${{ matrix.service }} to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets[format('VERCEL_PROJECT_ID_{0}', matrix.service | upper)] }}
          working-directory: services/${{ matrix.service }}
          vercel-args: '--prod'
        continue-on-error: true
