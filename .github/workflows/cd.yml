name: CD - Deploy to Vercel

permissions:
  contents: read
  deployments: write
  statuses: write

on:
  push:
    branches:
      - main
env:
  NODE_VERSION: 18

jobs:
  # ===================== DETECT CHANGES =====================
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - auth-service/**
    
  # ===================== DEPLOY =====================
  deploy:
    name: Deploy (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        service:
          - auth-service
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - run: yarn install --frozen-lockfile

      - name: Copy tsconfig.base.json
        run: cp ../tsconfig.base.json ./tsconfig.base.json
        working-directory: ./${{ matrix.service }}

      - name: Verify Build
        working-directory: ./${{ matrix.service }}
        run: yarn build

      - name: Resolve Vercel Project ID
        run: |
          case "${{ matrix.service }}" in
            auth-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUTH_SERVICE }}" >> $GITHUB_ENV ;;
          esac

      - name: Deploy to Vercel
        if: |
          (matrix.service == 'auth-service' && needs.detect-changes.outputs.auth == 'true')
        run: |
          vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --cwd=${{ matrix.service }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.PROJECT_ID }}
