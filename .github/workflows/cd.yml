name: CD - Deploy to Vercel

permissions:
  contents: read
  deployments: write
  statuses: write

on:
  workflow_run:
    workflows:
      - CI Pipeline
    types:
      - completed

env:
  NODE_VERSION: 18

jobs:
  # ===================== DETECT CHANGES =====================
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      category: ${{ steps.filter.outputs.category }}
      coupon: ${{ steps.filter.outputs.coupon }}
      graphql: ${{ steps.filter.outputs.graphql }}
      order: ${{ steps.filter.outputs.order }}
      product: ${{ steps.filter.outputs.product }}
      ticket: ${{ steps.filter.outputs.ticket }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - auth-service/**
            category:
              - category-service/**
            coupon:
              - coupon-service/**
            graphql:
              - graphql-gateway/**
            order:
              - order-service/**
            product:
              - product-service/**
            ticket:
              - ticket-service/**

  # ===================== DEPLOY =====================
  deploy:
    name: Deploy (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        service:
          - auth-service
          - category-service
          - coupon-service
          - graphql-gateway
          - order-service
          - product-service
          - ticket-service

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: Verify Build
        working-directory: ./${{ matrix.service }}
        run: yarn build

      - name: Resolve Vercel Project ID
        run: |
          case "${{ matrix.service }}" in
            auth-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUTH_SERVICE }}" >> $GITHUB_ENV ;;
            category-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_CATEGORY_SERVICE }}" >> $GITHUB_ENV ;;
            coupon-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COUPON_SERVICE }}" >> $GITHUB_ENV ;;
            graphql-gateway) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_GRAPHQL_GATEWAY }}" >> $GITHUB_ENV ;;
            order-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_ORDER_SERVICE }}" >> $GITHUB_ENV ;;
            product-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PRODUCT_SERVICE }}" >> $GITHUB_ENV ;;
            ticket-service) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TICKET_SERVICE }}" >> $GITHUB_ENV ;;
          esac

      - name: Deploy to Vercel
        if: |
          (matrix.service == 'auth-service' && needs.detect-changes.outputs.auth == 'true') ||
          (matrix.service == 'category-service' && needs.detect-changes.outputs.category == 'true') ||
          (matrix.service == 'coupon-service' && needs.detect-changes.outputs.coupon == 'true') ||
          (matrix.service == 'graphql-gateway' && needs.detect-changes.outputs.graphql == 'true') ||
          (matrix.service == 'order-service' && needs.detect-changes.outputs.order == 'true') ||
          (matrix.service == 'product-service' && needs.detect-changes.outputs.product == 'true') ||
          (matrix.service == 'ticket-service' && needs.detect-changes.outputs.ticket == 'true')
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.PROJECT_ID }}
          WORKING_DIRECTORY: ${{ matrix.service }}
          PRODUCTION: true
